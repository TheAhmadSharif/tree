        <div class="row">
          <div class="col-sm-6 col-xs-12">
              <div class="row">
                <div class="col-sm-9">
                  <form action="" class="signup-form">
                    <h3>Sign up</h3>
                    <div class="form-group">
                      <input type="text" placeholder="Name please" class="form-control">
                    </div> <!-- End -->


                     <div class="form-group">

                     <div class="form-group">
                      <input type="password" placeholder="Password please" class="form-control">
                    </div> <!-- End -->


                     <div class="form-group">
                      <input type="password" placeholder="Confirm Password" class="form-control">
                    </div> <!-- End -->

                    <div class="form-group">
                      <button type="submit" class="btn btn-default"> Signup </button>
                    </div> <!-- End -->
                  </form>
              </div> <!-- End col -->
              </div>
          </div> <!-- End col 6-->

                    </div> <!-- End -->
                    <div class="form-group">
